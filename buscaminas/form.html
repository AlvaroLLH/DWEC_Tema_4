<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculamos el CSS-->
</head>
<body>

    <!-- Formulario para elegir el tamaño del tablero y el número de minas -->
    <div id="form">

        <!-- Número de filas -->
        <label for="filas">Filas:</label>
        <input type="number" id="filas" value="10">

        <!-- Número de columnas -->
        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" value="10">

        <!-- Número de minas -->
        <label for="minas">Minas:</label>
        <input type="number" id="minas" value="10">

        <!-- Botón para iniciar el juego -->
        <button id="empezarBtn">Empezar</button>
    
    </div>

    <!-- Contenedor para el tablero -->
    <div id="tablero"></div>

    <!-- Vinculamos el JS -->
    <script src="script.js"></script>

</body>
</html>
